    <h1>Cadastro de Nomes</h1>
    <section class="card">
      <form id="form-add" autocomplete="off">
        <label for="nome">Nome: </label>
        <div class="row">
          <input id="nome" name="nome" type="text" placeholder="Digite um nome..." />
          <button type="submit">Adicionar</button>
        </div>
        <p id="msg" class="msg" aria-live="polite"></p>
      </form>
    </section>

    <section class="card">
      <label for="busca">Buscar</label>
      <input id="busca" type="text" placeholder="Filtrar por nome..." />
    </section>

    <section class="card">
      <header class="list-header">
        <h2>Nomes cadastrados</h2>
        <button id="btn-limpar" class="ghost" title="Limpar tudo">Limpar tudo</button>
      </header>
      <ul id="lista" class="lista" aria-live="polite"></ul>
      <template id="tpl-item">
        <li class="item">
          <span class="texto"></span>
          <div class="acoes">
            <button class="editar" title="Editar">‚úèÔ∏è</button>
